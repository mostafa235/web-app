<body>
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title">diabetes prediction</h2>
                    <form action="/predict" method="Get"  name="pre">
                        
                            
                                <div class="input-row">
                                    <label class="label">Pregnancies</label>
                                    <input class="input--style-4" type="number" name="Pregnancies" min=0 max=17>
                                </div>
                            
                            
                                <div class="input-row">
                                    <label class="label">Glucose</label>
                                    <input class="input--style-4" type="number" name="Glucose" id="glid">
                                </div>

                            
                            <div class="col-4">
                                <div class="input-group">
                                    <label class="label"></label>
                                    <div class="p-t-10">
                                        <label class="radio-container m-r-45">Low
                                            <input type="radio" checked="checked" name="gl" id="gl1" value="gl1">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="radio-container m-r-45">normal
                                            <input type="radio" checked="checked" name="gl" id="gl2"  value="gl2">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="radio-container m-r-45">high
                                            <input type="radio" checked="checked" name="gl" id="gl3"  value="gl3">
                                            <span class="checkmark"></span>
                                        </label>
                                        
                                        <label class="radio-container">very high
                                            <input type="radio" checked="checked" name="gl" id="gl4"  value="gl4">
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            

                            <div class="input-row">
                                <label class="label">BloodPressure</label>
                                <input class="input--style-4" type="number" name="BloodPressure">
                            </div>
                        
                        
                            <div class="input-row">
                                <label class="label">SkinThickness</label>
                                <input class="input--style-4" type="number" name="SkinThickness">
                            </div>

                            <div class="input-row">
                                <label class="label">Insulin</label>
                                <input class="input--style-4" type="number" name="Insulin">
                            </div>

                        <div class="col-4">
                            <div class="input-group">
                                <label class="label"></label>
                                <div class="p-t-10">
                                    <label class="radio-container m-r-45">Abnormal
                                        <input type="radio" checked="checked" name="in" id="in1" value="=in1">
                                        <span class="checkmark"></span>
                                    </label>
                                    <label class="radio-container m-r-45">normal
                                        <input type="radio" checked="checked" name="in" id="in2" value="=in2">
                                        <span class="checkmark"></span>
                                    </label>
                                    
                                </div>
                            </div>
                        </div>

                        <div class="input-row">
                                <label class="label">BMI</label>
                                <input class="input--style-4" type="number" name="BMI" >
                            </div>

                        <div class="col-7">
                            <div class="input-group">
                                <label class="label"></label>
                                <div class="p-t-10">
                                    <label class="radio-container m-r-45">normal
                                        <input type="radio" checked="checked" name="bm" id="bm1" value="=bm1">
                                        <span class="checkmark"></span>
                                    </label>
                                    <label class="radio-container m-r-45">Obesity1
                                        <input type="radio" checked="checked" name="bm" id="bm2"  value="=bm2">
                                        <span class="checkmark"></span>
                                    </label>
                                    <label class="radio-container m-r-45">Obesity2
                                        <input type="radio" checked="checked" name="bm" id="bm3"  value="=bm3">
                                        <span class="checkmark"></span>
                                    </label><label class="radio-container m-r-45">Obesity3
                                        <input type="radio" checked="checked" name="bm" id="bm4"  value="=bm4">
                                        <span class="checkmark"></span>
                                    </label><label class="radio-container m-r-45">Overweight
                                        <input type="radio" checked="checked" name="bm" id="bm5"  value="=bm5">
                                        <span class="checkmark"></span>
                                    </label>
                                    <label class="radio-container m-r-45">Underweight
                                        <input type="radio" checked="checked" name="bm" id="bm6"  value="=bm6">
                                        <span class="checkmark"></span>
                                    </label>
                                    
                                </div>
                            </div>
                        </div>


                        <div class="input-row">
                            <label class="label">DiabetesPedigreeFunction</label>
                            <input class="input--style-4" type="number" name="DiabetesPedigreeFunction">
                        </div>

                        <div class="input-row">
                            <label class="label">Age</label>
                            <input class="input--style-4" type="number" name="Age">
                        </div>
                        
                        
                            
                       
                        
                        <div class="p-t-15">
                            <button class="btn btn--radius-2 btn--blue" type="submit">predict</button>
                        </div>
                    </form>
                </div>
            </div>
